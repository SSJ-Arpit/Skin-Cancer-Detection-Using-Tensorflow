<!DOCTYPE html>
<html>
    <head>
        <title>Skin Cancer Detection</title>
        <style>
            body{
                
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>

    <body background="{{ url_for('static', filename='ba.png') }}"> 
        <h1 class="text-center">Skin Cancer Detection</h1>
        

        <form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
            <input class="form-control" type="file" name="imagefile" >
            <input class="btn btn-primary mt-3"type="submit" value="Predict Image" >
        </form>
    <center>

        {% if prediction %}
            <h2>Prediction:</h2>
            
            <img style="max-width: 25%; height: auto;" src="{{ image_path }}" alt="Given Image">
            <p>{{ prediction }}</p>
         
        {% endif %}
    </center>
      
    </body>
</html>
